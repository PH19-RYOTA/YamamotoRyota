<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/about-style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>YamamotoRyota｜About</title>
</head>
<body>
    <header>
        <h1><img src="./assets/images/name_logo.png" alt=""></h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container mt-5" id="portfolio">
            <h1 class="text-center mb-4 text-white">Portfolio</h1>
            <!-- Bootstrap Carousel for projects -->
            <div id="projectsCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <!-- Project 1 -->
                    <div class="carousel-item active">
                        <div class="card" style="width: 18rem;">
                            <img src="./assets/images/STOPLINE.png" class="card-img-top" alt="Project 1">
                            <div class="card-body">
                                <h5 class="card-title">STOPLINE</h5>
                                <p class="card-text">一つの線を引いてゴールまでボールを届けるゲームです</p>
                            </div>
                        </div>
                    </div>
                    <!-- Project 2 -->
                    <div class="carousel-item">
                        <div class="card" style="width: 18rem;">
                            <img src="./assets/images/RunGuriokun.png" class="card-img-top" alt="Project 2">
                            <div class="card-body">
                                <h5 class="card-title">RunGuriokun</h5>
                                <p class="card-text">Description of the second project. Add project details here.</p>
                            </div>
                        </div>
                    </div>
                    <!-- Project 3 -->
                    <div class="carousel-item">
                        <div class="card" style="width: 18rem;">
                            <img src="project3.jpg" class="card-img-top" alt="Project 3">
                            <div class="card-body">
                                <h5 class="card-title">Project 3</h5>
                                <p class="card-text">Description of the third project. Add project details here.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Carousel controls -->
                <button class="carousel-control-prev" type="button" data-bs-target="#projectsCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#projectsCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        
    </main>
</body>
</html>
