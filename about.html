                        <span class="keyword" data-info="バンタンゲームアカデミー高等部ゲーム制作専攻の学内審査会で4回最優秀賞を受賞。ゲーム作品を紹介するだけでなく、プレゼンにも力を入れ、他者との差別化に成功し最優秀賞を受賞した。">学内審査会最優秀賞4回受賞</span>
