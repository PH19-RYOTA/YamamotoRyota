                        <span class="keyword" data-info="自分から挙手して運動会の副団長としてクラスを盛り上げました。">運動会応援団副団長</span>
                        <span class="keyword" data-info="ノーコードでWebサイトを制作ができる「Wix」を使用してゲームのクランチームのホームページを制作しました">Webサイト制作</span>

                    </div>

        <section>
            <h3>高校時代</h3>
            <div class="intro-section">
                <div class="slideshow-container">
                    <div class="slideshow-right">
                        <span class="keyword" data-info="3年間のうちに制作したゲームは20作品以上、2Dゲームから3Dゲーム、音声認識ゲームやVRゲーム開発など最先端のゲーム開発を行った。">ゲーム開発20作品以上</span>
                        <span class="keyword" data-info="大阪府とバンタンの産学連携で50チームから本戦10チームに選ばれ大阪府庁でプレゼンを行いました">大阪府産学連携に選出</span>
                        <span class="keyword" data-info="バンタンゲームアカデミー高等部ゲーム制作専攻の学内審査会で4回最優秀賞を受賞。ゲーム作品を紹介するだけでなく、プレゼンにも力を入れ、他者との差別化に成功し最優秀賞を受賞した。">学内審査会最優秀賞4回受賞</span>
                        <span class="keyword" data-info="アニメ「まえせつ！」のPR用の公式ゲームを制作するという課題に対してサブリーダーとしてゲームの企画、開発、チームの進捗状況に携わった。プレゼンの設計も自ら制作した。">吉本興業産学連携最優秀賞</span>
                        <span class="keyword" data-info="株式会社学研ホールディングで半年間、スタートアップの幼児向け学習ゲームアプリの企画職を担当。また株式会社ColorfulPaletteのインターシップにて3日間、プランナー職を経験し代表にプレゼンをしました。その後、内定をいただいたきました。">インターンシップ経験</span>
                        <span class="keyword" data-info="N高で1年間分のレポートを2週間で終わらせたところ、同級生から答えを教えてほしいという依頼が増え、面倒に感じるようになりました。そこで、パスワード付きのWebサイトを作成し、そこに全レポートの回答を掲載しました。しかし、そのサイトが発覚し、高校を退学になりかけましたが、自分のレポートはすべて自力で取り組んでいたため、退学は免れました。">N高退学危機一髪</span>
                        <span class="keyword" data-info="1日で内定が決まる選考の課題に合格し、高卒で初のDeNA内定をいただきました。">高卒初DeNA内定</span>
                    </div>
                </div>
            </div>
        </section>

            <div class="intro-section">
                <div class="slideshow-container">

                        <span class="keyword" data-info="DeNA入社後、DeNAの子会社IRIAMに出向社員としてUnityエンジニアでアサインされ新規機能の改善と既存機能の改修を担当しました。">DeNA22新卒入社</span>
                        <span class="keyword" data-info="10ヶ月でDeNAを退職、起業を志したがランニングコストの高さと精神的不調により体調を崩して起業を断念いたしました。">起業断念</span>
                        <span class="keyword" data-info="半年間の自宅療養を経て精神が安定したため、アルバイトを始めました。スポーツが好きだったこともあり、大手スポーツクラブ会社にアルバイトとして入社し、プールのコーチと学童クラブを担当しました。しかし、社内でのパワハラにより精神的な苦痛を感じ、退職いたしました。">フリーター経験</span>
